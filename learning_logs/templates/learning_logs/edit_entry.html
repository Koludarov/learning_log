<!DOCTYPE html>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block page_header %}
  <h2>Editing entry:</h2>
{% endblock page_header %}
{%block content%}
    <p><h3><a href="{% url 'learning_logs:topics' topic.id %}">{{ topic }}</a> </h3></p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
</body>
</html>
